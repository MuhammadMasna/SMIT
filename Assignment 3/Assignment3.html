<html>
<head>
  <title>Nested Lists Example</title>
</head>
<body>
  <h1>My Hobbies</h1>
  <ul>
    <li>Sports
      <ul>
        <li>Hiking</li>
        <li>Cycling</li>
        <li>Swimming
          <ol>
            <li>Freestyle</li>
            <li>Backstroke</li>
            <li>Breaststroke</li>
          </ol>
        </li>
      </ul>
    </li>
    <li>Reading</li>
    <li>Music
      <ol>
        <li>Playing guitar</li>
        <li>Singing</li>
      </ol>
    </li>
  </ul>
</body>
</html>
